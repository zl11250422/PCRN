name: test_x2
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 2
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: # the 1st test dataset
    name: val_set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Manga109/GTmod4
    dataroot_lq: ./datasets/Manga109/LRbicx2
    io_backend:
      type: disk


# network structures
network_g:
  type: BSRN
  num_in_ch: 3
  num_feat: 64
  num_block: 8
  num_out_ch: 3
  upscale: 2
  # change_c: 15
  conv: BSConvU

# path
path:
  pretrain_network_g: ./experiments/pretrained_models/net_g_x2.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
